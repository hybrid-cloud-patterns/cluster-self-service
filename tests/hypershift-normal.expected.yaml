---
# Source: devconf-template/templates/hostedcluster.yaml
apiVersion: hypershift.openshift.io/v1alpha1
kind: HostedCluster
metadata:
  name: default-hypershift
spec:
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.10.33-x86_64
  pullSecret:
    name: 
  sshKey:
    name: 
  networking:
    podCIDR: 10.132.0.0/14
    serviceCIDR: 172.31.0.0/16
    machineCIDR: 192.168.122.0/24
    networkType: OVNKubernetes
  platform:
    type: Agent
    agent:
      agentNamespace: devconf-infra
  infraID: hypershift
  dns:
    baseDomain: example.com
  services:
  - service: APIServer
    servicePublishingStrategy:
      type: LoadBalancer
  - service: OAuthServer
    servicePublishingStrategy:
      type: Route
  - service: OIDC
    servicePublishingStrategy:
      type: Route
  - service: Konnectivity
    servicePublishingStrategy:
      type: Route
  - service: Ignition
    servicePublishingStrategy:
      type: Route
---
# Source: devconf-template/templates/nodepool.yaml
apiVersion: hypershift.openshift.io/v1alpha1
kind: NodePool
metadata:
  name: 'np-default-hypershift'
spec:
  clusterName: default-hypershift
  replicas: 1
  management:
    autoRepair: false
    upgradeType: InPlace
  platform:
    type: Agent
    agent:
      agentLabelSelector:
        matchLabels: {}
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.11.9-multi-x86_64
